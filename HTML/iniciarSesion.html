<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/estilos.css">
    <title>Iniciar sesión</title>
</head>


<body>
<!--
    <section class=" titulo">
        <h2>U ACADEMY</h2>
    </section>
-->
    <form action="/inciarSesion" id="formulario" class="estructura iniciarSesion grid__IniciarSesion" method="post">    

        <section class="grid-nested__IniciarSesion c1">
            <h4>INICIAR SESIÓN</h4>
        </section>

        <section class="grid-nested__IniciarSesion c1"> <!--CORREO O NOMBRE DE USUARIO-->
            <input  class=         "inputDatos"  
                    type=           "text" 
                    id=             "user" 
                    name=           "user" 
                    placeholder=    "Ingresa tu email o nombre de usuario"  
                    title=          "Ingresa tu correo electrónico"
                    required> 
                    <span> </span>  <!--AQUI RECAE LA VALIDACIÓN -->
        </section>

        <section class="grid-nested__IniciarSesion c1"> <!--CONTRASEÑA-->
            <input  
                    class=          "inputDatos" 
                    type=           "password" 
                    id=             "passwd" 
                    name=           "passwd"
                    pattern=        "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    placeholder=    "Ingresa tu contraseña"
                    title=          "Ingresa tu contraseña"     
                    required>
                    <span> </span>  <!--AQUI RECAE LA VALIDACIÓN -->
        </section>

        <section class="grid-nested__IniciarSesion c1 centrar"> <!--ENVIAR-->
            <input class=           "botonEnviar hoverable" 
                    type=           "submit">
    
        </section>
        
        <section class="grid-nested__IniciarSesion c2 caja__IniciarSesion"> <!--CREAR CUENTA-->
            <a href="crearCuenta.html">Crear cuenta</a>
        </section>
    
        <section class="grid-nested__IniciarSesion prueba c3 caja__IniciarSesion"> <!--RECUPERAR CUENTA-->
            <a href="recuperarCuenta.html">Recuperar cuenta</a>
        </section>
    </form>

    <script src="validacioniniciarSesion.js"></script>

</body>
</html>
