<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datosUsuario</title>
    <link rel="stylesheet" href="../CSS/estilos.css">

</head>
<body>
     <form  action="/crear_cuenta/crearCuenta"  
            method="post"
            class="grid__CrearCuenta estructuraDatosUsuario estructura"
            id="formulario" 
            enctype="multipart/form-data">

        <section class="grid-nested__CrearCuenta c1">
            <h4>DATOS DE CONTACTO</h4>
        </section>

        <section class="grid-nested__CrearCuenta c1 caja__CrearCuenta">
            <p>Completa los datos que se te solicitan.</p>
        </section>

        <!--CURP -->
        <section class="grid-nested__CrearCuenta c1">
            <input  class=             "inputDatos"
                    type=               "text" 
                    id=                 "curp"
                    name=               "curp"
                    placeholder=        "CURP"
                    pattern=            "^[A-Z]{4}[0-9]{6}[H,M][A-Z]{5}[0-9]{2}$"
                    title=              "Introduce tu CURP"
                    maxlength=          "18"
                    required> 
                    <span> </span>
        </section>
        
        <!-- DIRECCIÓN -->
        <section class="grid-nested__CrearCuenta c1">    
            <input      class=          "inputDatos"  
                        type=           "text" 
                        id=             "direc" 
                        name=           "direc" 
                        placeholder=    "Ingresa tu dirección"
                        title=          "Ingresa tu correo electrónico" 
                        required> 
                        <span> </span>
        </section>
        
        <!--NUMERO -->
        <section class="grid-nested__CrearCuenta c1">
            <input      class=          "inputDatos" 
                        type=           "text" 
                        id=             "num" 
                        name=           "num"  
                        placeholder=    "Número de contacto"             
                        pattern=        "[0-9]{10}"
                        title=          "Ingresa tu número de contacto"
                        required>
                        <span> </span>
                        <!-- onclick=        "validarContraseniaRecuperacion(event)"-->
        </section>
        
        <!--ESTADO DE CUENTA -->
        <section class="grid-nested__CrearCuenta c1">
            <input      class=          "inputDatos" 
                        type=           "file" 
                        accept=         "image/*"
                        id=             "estado_de_cuenta" 
                        name=           "estado_de_cuenta"  
                        placeholder=    "Confirma tu contraseña"
                        title=          "Confirma tu contraseña"
                        required>
                        <span> </span>
        </section>
    
        <section class="grid-nested__CrearCuenta c1 centrar"><!-- ENVIAR-->
            <input      class=          "botonEnviar hoverable" 
                        type=           "submit" 
                        value=          "Enviar">
        </section>

    </form>
    <script src="validacionDatosUsuario.js"></script>
</body>
</html>
